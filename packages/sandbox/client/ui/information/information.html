<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title>Information</title>
    <meta name="description" content="">

    <link href="http://asset/sandbox/client/ui/information/information.css" rel="stylesheet" media="all">

  <body>
    <div class="information">
      <h4>Sandbox - Made by Digital.</h4>
      <p>World saves to world.json.</p>
      <p>Press P to toggle editor.</p>
      
      <div class="editor">
        <p>Double Left Click to select objects.</p>
        <p>Press F to teleport player to cursor.</p>
        <p>Press G to fire firework on cursor.</p>
        <p>Press LALT to switch edit mode.</p>
        <p>Press F10 to hide UI & chat.</p>
        <p>Use SCROLL to speed up/down the camera.</p>
      </div>
    </div>

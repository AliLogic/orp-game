<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>OnsetRP GUI</title>

		<link rel="stylesheet" href="http://asset/orp/client/gui/gui.css">
		<script src="http://asset/orp/client/charui/dist/jquery.min.js"></script>
		<script src="http://asset/orp/client/charui/js/util.js"></script>

		<script>
			const numberWithCommas = (x) => {
				return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
			}

			const setHealth = (health) => {
				if (health < 0 || health > 100) return;
				$('.ui-bar#health div.progress').css("background-image", `linear-gradient(to left, rgba(65, 169, 79, 0.8) ${health}%, rgba(65, 169, 79, 0.8) ${health}%)`);
			}

			const setArmour = (armour) => {
				if (armour < 0 || armour > 100) return;
				$('.ui-bar#armour div.progress').css("background-image", `linear-gradient(to left, rgba(0, 120, 160, 0.8) ${armour}%, rgba(0, 0, 0, 0.8) ${armour}%)`);
			}

			const setCash = (money) => {
				if (money < 0) return;
				$('#cash .container div').text(`$${numberWithCommas(money)}`);
			}

			const setBank = (money) => {
				if (money < 0) return;
				$('#bank .container div').text(`$${numberWithCommas(money)}`);
			}

			$(document).ready(() => {
				CallEvent("gui:ready");
			});
		</script>
	</head>
	<body>
		<div class="ui-components">

			<div class="ui-component">
				<div class="ui-bar" id="health">
					<div class="container">
						<div class="progress">a</div>
						<img src="http://asset/orp/client/gui/plus.png">
					</div>
				</div>
			</div>

			<div class="ui-component">
				<div class="ui-bar" id="armour">
					<div class="container">
						<div class="progress">a</div>
						<img src="http://asset/orp/client/gui/shield-alt.png">
					</div>
				</div>
			</div>

			<div class="ui-component" style="margin-top: 120px;">
				<div class="ui-bar" id="cash">
					<div class="container">
						<div style="width: 85%;">$0</div>
						<img src="http://asset/orp/client/gui/credit-card.png">
					</div>
				</div>
			</div>

			<div class="ui-component">
				<div class="ui-bar" id="bank">
					<div class="container">
						<div style="width: 85%;">$0</div>
						<img src="http://asset/orp/client/gui/university.png">
					</div>
				</div>
			</div>

		</div>
	</body>
</html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>OnsetRP - Character Customisation</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css" integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	
		<link rel="stylesheet" href="slider.css"/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.1.0/simplebar.min.css" integrity="sha256-pdzBd0Y/jQT2j/dCgWAR0/KOwvzn+gwZ+hYxU6+4Uw8=" crossorigin="anonymous" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.1.0/simplebar.min.js" integrity="sha256-hFddD6XMIwFba4ITQjpv5WWE557w6O0w9RRfmGjIz4k=" crossorigin="anonymous"></script>

		<script src="https://kit.fontawesome.com/f3f846f7f5.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="character.css"/>
		<script src="character.js"></script>
	</head>
	<body>
		<section class="hero is-fullheight is-dark">
			<div class="hero-body">
				<div class="container is-fluid">
					
					<div style="margin-left: 76%;">

						<div class="card">
							<div class="card-header">

								<div class="container">
									<div class="tabs is-centered is-fullwidth">
										<ul>
											<li id="appearance-" class="is-active"><a>Appearance</a></li>
											<li id="hair-"><a>Hair</a></li>
											<li id="clothing-"><a>Clothing</a></li>
										</ul>
									</div>
								</div>

							</div>
							<div class="card-content">
								
								<div id="appearance">
									<div data-simplebar>

										<div class="field">
											<label class="label">Face</label>
											<div class="control">
												<input id="face" class="slider is-fullwidth" step="1" min="1" max="1" value="1" type="range">
											</div>
										</div>

										<div class="is-divider"></div>

										<div class="field">
											<label class="label">Skin Colour</label>
											<div class="control">
												<button class="button radio skin" style="background: rgba(255, 210, 210, 1.0);"></button>
												<button class="button radio skin" style="background: rgba(255, 180, 180, 1.0);"></button>
												<button class="button radio skin" style="background: rgba(90, 90, 90, 1.0);"></button>
											</div>
										</div>

									</div>
								</div>

								<div id="hair" style="display: none;">
									<div data-simplebar>

										<div class="is-label-group">
											<label class="label is-left">Hair Style</label><label class="label">1/25</label>
										</div>
										<div class="field">
											<div class="control">
												<input id="hair" class="slider is-fullwidth" step="1" min="1" max="1" value="1" type="range">
											</div>
										</div>

										<label class="label">Hair Colour</label>
										<div class="field is-grouped is-grouped-multiline">
											<div class="control">
												<button class="button radio hair" style="background: rgba(9, 8, 6, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(44, 34, 43, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(59, 48, 38, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(78, 87, 83, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(80, 68, 68, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(106, 77, 69, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(85, 71, 58, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(165, 133, 106, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(182, 151, 122, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(220, 208, 186, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(222, 188, 153, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(151, 121, 97, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(230, 206, 168, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(229, 200, 168, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(165, 107, 70, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(145, 85, 61, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(81, 61, 52, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(113, 99, 90, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(183, 166, 158, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(214, 196, 194, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(255, 245, 225, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(203, 191, 177, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(145, 72, 66, 1.0);"></button>
											</div>
											<div class="control">
												<button class="button radio hair" style="background: rgba(182, 82, 58, 1.0);"></button>
											</div>
										</div>

									</div>
								</div>

								<div id="clothing" style="display: none;">
									<div data-simplebar>

										<div class="is-label-group">
											<label class="label is-left">Shirt</label><label class="label" id="shirtlabel">1/25</label>
										</div>
										<div class="field has-addons">
											<p class="control">
												<button class="button" id="shirtleft">
													<i class="fas fa-arrow-left"></i>
												</button>
											</p>
											<p class="control is-expanded">
												<input class="input" type="text" value="Shirt NaN" id="shirtinput" disabled>
											</p>
											<p class="control">
												<button class="button" id="shirtright">
													<i class="fas fa-arrow-right"></i>
												</button>
											</p>
										</div>

										<div class="is-divider"></div>

										<div class="is-label-group">
											<label class="label is-left">Pants</label><label class="label" id="pantslabel">1/25</label>
										</div>
										<div class="field has-addons">
											<p class="control">
												<button class="button" id="pantsleft">
													<i class="fas fa-arrow-left"></i>
												</button>
											</p>
											<p class="control is-expanded">
												<input class="input" type="text" value="Pants NaN" disabled>
											</p>
											<p class="control">
												<button class="button" id="pantsright">
													<i class="fas fa-arrow-right"></i>
												</button>
											</p>
										</div>

										<div class="is-divider"></div>

										<div class="is-label-group">
											<label class="label is-left">Shoes</label><label class="label" id="shoeslabel">1/25</label>
										</div>
										<div class="field has-addons">
											<p class="control">
												<button class="button" id="shoesleft">
													<i class="fas fa-arrow-left"></i>
												</button>
											</p>
											<p class="control is-expanded">
												<input class="input" type="text" value="Shoe NaN" id="shoeinput" disabled>
											</p>
											<p class="control">
												<button class="button" id="shoesright">
													<i class="fas fa-arrow-right"></i>
												</button>
											</p>
										</div>

									</div>
								</div>

							</div>
							<div class="card-footer" style="height: 100%;">

								<div class="container">
									<div class="field">
										<div class="control">
											<button class="button is-success is-fullwidth" id="submit">Submit</button>
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>

				</div>
			</div>
		</section>
	</body>
</html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Onset RP - Speedometer</title>

        <script src="http://asset/orp/client/charui/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="http://asset/orp/client/speedo/css/speedo.css">
		<script src="http://asset/orp/client/speedo/dist/gauge.min.js"></script>
        
        <script>
            (function(obj) {
                ue.game = {};
                ue.game.callevent = function(name, ...args) {
                    if (typeof name != "string") return;

                    if (args.length == 0) {
                    obj.callevent(name, "");
                    }	else {
                    let params = [];
                    
                    for (let i = 0; i < args.length; i++) {
                        params[i] = args[i];
                    }
                    
                    obj.callevent(name, JSON.stringify(params));
                    }
                };
            })(ue.game);
            CallEvent = ue.game.callevent;

            function OnDocumentReady(fn) {
                if (document.readyState === "complete" || document.readyState === "interactive") {
                    setTimeout(fn, 1);
                } else {
                    document.addEventListener("DOMContentLoaded", fn);
                }
            } 
        </script>

        <script src="http://asset/orp/client/speedo/js/speedo.js"></script>
	</head>
	<body>
        <div id="content"></div>
        <div id="footer">
            <canvas id="speed" style="display: none" data-type="radial-gauge"
                data-width="300"
                data-height="300"
                data-units="MPH"
                data-title="false"
                data-value="0"
                data-min-value="0"
                data-max-value="160"
                data-major-ticks="0,20,40,60,80,100,120,140,160"
                data-minor-ticks="2"
                data-stroke-ticks="false"
                data-highlights='[
                    { "from": 120, "to": 160, "color": "rgba(255,30,0,.25)" }
                ]'
                data-color-plate="#222"
                data-color-major-ticks="#f5f5f5"
                data-color-minor-ticks="#ddd"
                data-color-title="#fff"
                data-color-units="#ccc"
                data-color-numbers="#eee"
                data-color-needle-start="rgba(240, 128, 128, 1)"
                data-color-needle-end="rgba(255, 160, 122, .9)"
                data-value-box="false"
                data-animation-rule="linear"
                data-animation-duration="500"
                data-font-value="Led"
                data-animated-value="true"
            ></canvas>

            <canvas id="rpm" style="display: none" data-type="radial-gauge"
                data-width="200"
                data-height="200"
                data-units="RPM"
                data-title="false"
                data-value="0"
                data-min-value="0"
                data-max-value="8000"
                data-major-ticks="0,1000,2000,3000,4000,5000,6000,7000,8000"
                data-minor-ticks="2"
                data-stroke-ticks="false"
                data-highlights='[
                    { "from": 6000, "to": 8000, "color": "rgba(255,30,0,.25)" }
                ]'
                data-color-plate="#222"
                data-color-major-ticks="#f5f5f5"
                data-color-minor-ticks="#ddd"
                data-color-title="#fff"
                data-color-units="#ccc"
                data-color-numbers="#eee"
                data-color-needle-start="rgba(240, 128, 128, 1)"
                data-color-needle-end="rgba(255, 160, 122, .9)"
                data-value-box="false"
                data-animation-rule="linear"
                data-animation-duration="500"
                data-font-value="Led"
                data-animated-value="true"
            ></canvas>
        </div>
	</body>
</html>

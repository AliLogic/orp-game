<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>BorkUI</title>

		<link rel="stylesheet" href="http://asset/borkui/borkui.css" />
		<link rel="stylesheet" href="http://asset/borkui/bulma.min.css" />
		<link rel="stylesheet" href="http://asset/borkui/divider.min.css" />

		<script src="http://asset/borkui/jquery.min.js"></script>

		<script>
			(function(obj) {
				ue.game = {};
				ue.game.callevent = function(name, ...args) {
					if (typeof name != "string") return;
				
					if (args.length == 0) {
						obj.callevent(name, "");
					} else {
						let params = [];
						
						for (let i = 0; i < args.length; i++) {
							params[i] = args[i];
						}
						
						obj.callevent(name, JSON.stringify(params));
					}
				};
			})(ue.game);
			CallEvent = ue.game.callevent;
			
			function OnDocumentReady(fn) {
				if (document.readyState === "complete" || document.readyState === "interactive") {
					setTimeout(fn, 1);
				} else {
					document.addEventListener("DOMContentLoaded", fn);
				}
			} 
		</script>

		<script src="http://asset/borkui/borkui.js"></script>
	</head>
	<body style="display: none;">
		<div class="hero is-success is-fullheight">
			<div class="hero-body">
				<div class="container has-text-centered">

					<div class="wrapper">
						<div class="card">
							<div class="card-content">
								<div id="title"></div>
								<div id="content"></div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
